<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật thông tin</title>
    <!-- reset css -->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <!-- icon font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/rps_index.css">
    <style>
        .container {
            background: var(--background-main);
            gap: 100px;
            position: relative;
            padding: 0px 150px;
        }

        .content-body {
            display: flex;
        }

        .container .image img {
            border-radius: 30px;
            margin-right: 120px;
        }

        .container .milk img {
            height: 150px;
            position: absolute;
            bottom: 30px;
            left: 30px;
            transform: rotate(20deg);
        }

        .content {
            position: relative;
            background: white;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 10px;
            max-width: calc(100% - 48px);
        }

        .content-body>a {
            position: absolute;
            top: 40px;
            left: 60px;
            padding: 10px 20px;
            background: red;
            border-radius: 10px;
            color: white;
        }

        .content-body .title {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            text-transform: uppercase;
            padding: 20px 70px;
            background-color: var(--primary-color);
            background-image: linear-gradient(160deg, #0093e9 0%, #80d0c7 100%);
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .content .form {
            position: relative;
            padding: 20px 30px;
        }

        .content table tr {
            display: block;
            margin-bottom: 20px;
        }

        .form table label {
            display: block;
            color: var(--text-color);
            width: 200px;
            min-width: 150px;
            font-weight: 600;
        }

        input {
            padding: 10px 20px 10px 5px;
            border-radius: 4px;
            outline: none;
            border: 1px solid #ccc;
            font-size: 1.7rem;
            caret-color: #0093e9;
        }

        /* btn */
        .form .btn {
            display: block;
            text-align: center;
        }

        .form .btn button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: #0093e9;
            color: white;
            text-transform: uppercase;
            font-size: 1.7rem;
            cursor: pointer;
            transition: translate 0.3s;
        }

        .form .btn button:hover {
            opacity: 0.8;
            translate: 0px -4px;
        }

        .form .cow img {
            position: absolute;
            top: 0;
            left: -120px;
            height: 150px;
        }

        @media only screen and (max-width: 1024px) {
            .container {
                padding: 0;
            }

            .image {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container update-info" style="height: 100vh;">
        <div class="content-body">
            <a href="../manage_customer.html">Quay lại</a>
            <div class="image">
                <img loading="lazy" src="/assets/images/update_info_custom.png" alt="update customer information">
            </div>
            <div class="content">
                <h1 class="title">Cập nhật thông tin khách hàng</h1>
                <div class="form">
                    <form action="" autocomplete="off">
                        <table>
                            <tr>
                                <td>
                                    <label for="id">
                                        Mã khách hàng:
                                    </label>
                                </td>
                                <td>
                                    <input type="text" name="id" id="id" placeholder="VD: KH01" size="5" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="name">
                                        Tên khách hàng:
                                    </label>
                                </td>
                                <td>
                                    <input type="text" placeholder="VD: Nguyen Van A" id="name" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>
                                        Phái:
                                    </label>
                                </td>
                                <td>
                                    <input type="radio" name="gender" required>Nam
                                    <input type="radio" name="gender" required>Nữ
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="location">
                                        Địa chỉ:
                                    </label>
                                </td>
                                <td>
                                    <input type="text" required placeholder="Nhập địa chỉ..." id="location"
                                        name="location">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="tel">
                                        Điện thoại:
                                    </label>
                                </td>
                                <td>
                                    <input type="text" size="15" id="tel" name="tel" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="mail">
                                        Email:
                                    </label>
                                </td>
                                <td>
                                    <input type="email" placeholder="Nhập email..." id="mail" name="mail" required>
                                </td>
                            </tr>
                        </table>
                        <div class="btn">
                            <button type="submit">Cập nhật</button>
                        </div>
                    </form>
                    <div class="cow">
                        <img loading="lazy" src="/assets/images/grow.png" alt="con cow">
                    </div>
                </div>
            </div>
            <div class="milk">
                <img loading="lazy" src="/assets/images/hop_milk.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
